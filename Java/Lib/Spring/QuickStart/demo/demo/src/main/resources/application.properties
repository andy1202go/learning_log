# application.properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.type-handlers-package=com.example.demo.mybatis.typehandler

#Druid\u914D\u7F6E\uFF1Ahttps://blog.csdn.net/weixin_45727359/article/details/125580219
# \u914D\u7F6EStatFilter,Druid\u5185\u7F6E\u63D0\u4F9B\u4E00\u4E2AStatFilter,\u7528\u4E8E\u7EDF\u8BA1\u76D1\u63A7\u4FE1\u606F\u3002
spring.datasource.druid.filter.stat.enabled=true
spring.datasource.druid.filter.stat.db-type=mysql
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.slow-sql-millis=2000


# \u914D\u7F6EWallFilter:Druid\u9632\u5FA1SQL\u6CE8\u5165\u653B\u51FB\u7684WallFilter\u5C31\u662F\u901A\u8FC7Druid\u7684SQL Parser\u5206\u6790\u3002Druid\u63D0\u4F9B\u7684SQL Parser\u53EF\u4EE5\u5728JDBC\u5C42\u62E6\u622ASQL\u505A\u76F8\u5E94\u5904\u7406\uFF0C\u6BD4\u5982\u8BF4\u5206\u5E93\u5206\u8868\u3001\u5BA1\u8BA1\u7B49\u3002
spring.datasource.druid.filter.wall.enabled=true
spring.datasource.druid.filter.wall.db-type=mysql
spring.datasource.druid.filter.wall.config.delete-allow=false
spring.datasource.druid.filter.wall.config.drop-table-allow=false

# sql\u76D1\u63A7
spring.datasource.druid.web-stat-filter.enabled = true

# spring\u76D1\u63A7
spring.datasource.druid.aop-patterns="com.springboot.template.dao.*"